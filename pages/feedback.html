<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Molecular Mirror</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/feedback.css" />

    <!-- Translation Libraries -->
    <script src="/lib/i18n/i18next.min.js"></script>
    <script src="/lib/i18n/i18next-wc.js"></script>
    <script src="/lib/i18n/loc-i18next.min.js"></script>
    <script src="/lib/i18n/i18nextBrowserLanguageDetector.js"></script>
    <script src="/lib/i18n/i18nextHttpBackend.min.js"></script>

    <!-- Web Components -->
    <script src="/components/arrow-anchor/index.js"></script>
    <script src="/components/footer/index.js"></script>
    <script src="/components/icons/molecule/index.js"></script>
    <script src="/components/icons/atom/index.js"></script>
    <script src="/components/icons/tubes/index.js"></script>
    <script src="/components/icons/dna/index.js"></script>
    <script src="/components/icons/bacteria/index.js"></script>
  </head>
  <body>
    <div id="overlay" class="overlay"></div>
    <div class="content">
      <header class="row">
        <figure>
          <a href="/index.html">
            <molecule-icon></molecule-icon>
          </a>
        </figure>
        <div class="menu row">
          <a class="menu-link" data-i18n="menu.about"></a>
          <a class="menu-link" data-i18n="menu.getInTouch"></a>
          <a class="menu-link" data-i18n="menu.feedback"></a>
          <div class="language">
            <a class="menu-link language" data-i18n="menu.language"></a>
            <ul class="language-menu">
              <li id="en">English</li>
              <li id="es">Spanish</li>
            </ul>
          </div>
        </div>
        <div id="hamburger" class="hamburger-menu">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
      </header>
      <div id="mobile-menu" class="mobile-menu column">
        <div class="mobile-menu-content column">
          <figure>
            <molecule-icon medium no-strokes />
          </figure>
          <div class="mobile-menu-links column">
            <a class="mobile-menu-link" data-i18n="menu.about"></a>
            <a class="mobile-menu-link" data-i18n="menu.getInTouch"></a>
            <a
              class="mobile-menu-link"
              href="/pages/feedback.html"
              data-i18n="menu.feedback"
            ></a>
            <a class="mobile-menu-link" data-i18n="menu.language"></a>
          </div>
        </div>
        <p class="mobile-menu-footer" data-i18n="app.policy"></p>
      </div>

      <div class="survey-container">
        <div class="hi-container"><span>ðŸ‘‹</span></div>
        <form action="">
          <!-- Question -->
          <div class="question-container">
            <h4 class="question" data-i18n="surveys.selectProfile"></h4>
            <label for="profile-option-1" class="answer" id="educator">
              <input
                type="radio"
                class="radio-btn"
                id="profile-option-1"
                name="profile"
                value="educator"
              />
              <p class="normal-text" data-i18n="surveys.educator"></p>
            </label>
            <label
              for="profile-option-2"
              class="answer is-selected"
              id="student"
            >
              <input
                type="radio"
                checked
                class="radio-btn"
                id="profile-option-2"
                name="profile"
                value="student"
              />
              <p class="normal-text" data-i18n="surveys.student"></p>
            </label>
          </div>

          <!-- Question -->
          <div class="question-container">
            <h4
              class="question"
              data-i18n="surveys.questions.usedARBefore"
            ></h4>
            <label for="ar-before-option-1" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="ar-before-option-1"
                name="ar-before"
              />
              <p class="normal-text" data-i18n="surveys.answers.notAtAll"></p>
            </label>
            <label for="ar-before-option-2" class="answer is-selected">
              <input
                type="radio"
                checked
                class="radio-btn"
                id="ar-before-option-2"
                name="ar-before"
              />
              <p class="normal-text" data-i18n="surveys.answers.perhaps"></p>
            </label>
            <label for="ar-before-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="ar-before-option-3"
                name="ar-before"
              />
              <p
                class="normal-text"
                data-i18n="surveys.answers.severalTimes"
              ></p>
            </label>
          </div>

          <!-- Question -->
          <div class="question-container">
            <h4 class="question" data-i18n="surveys.questions.easilyUse"></h4>
            <label for="easy-use-option-1" class="answer is-selected">
              <input
                type="radio"
                class="radio-btn"
                id="easy-use-option-1"
                name="easy-use"
                checked
              />
              <p class="normal-text" data-i18n="surveys.answers.didntWork"></p>
            </label>
            <label for="easy-use-option-2" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="easy-use-option-2"
                name="easy-use"
              />
              <p class="normal-text" data-i18n="surveys.answers.hardToWork"></p>
            </label>
            <label for="easy-use-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="easy-use-option-3"
                name="easy-use"
              />
              <p class="normal-text" data-i18n="surveys.answers.someEffort"></p>
            </label>
            <label for="easy-use-option-4" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="easy-use-option-4"
                name="easy-use"
              />
              <p class="normal-text" data-i18n="surveys.answers.easyToWork"></p>
            </label>
          </div>

          <!-- Question -->
          <div class="question-container">
            <h4 class="question" data-i18n="surveys.questions.understand"></h4>
            <label for="understand-option-1" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="understand-option-1"
                name="understand"
              />
              <p class="normal-text" data-i18n="surveys.answers.notAtAll"></p>
            </label>
            <label for="understand-option-2" class="answer is-selected">
              <input
                type="radio"
                checked
                class="radio-btn"
                id="understand-option-2"
                name="understand"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLittle"></p>
            </label>
            <label for="understand-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="understand-option-3"
                name="understand"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLot"></p>
            </label>
          </div>

          <!-- Question -->
          <div class="question-container">
            <h4
              class="question"
              data-i18n="surveys.questions.interestInChemistry"
            ></h4>
            <label for="interest-option-1" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="interest-option-1"
                name="interestInChemistry"
              />
              <p class="normal-text" data-i18n="surveys.answers.notAtAll"></p>
            </label>
            <label for="interest-option-2" class="answer is-selected">
              <input
                type="radio"
                checked
                class="radio-btn"
                id="interest-option-2"
                name="interestInChemistry"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLittle"></p>
            </label>
            <label for="interest-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="interest-option-3"
                name="interestInChemistry"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLot"></p>
            </label>
          </div>

          <div class="question-container">
            <h4 class="question">
              6. Using this website made me gain interest in programming,
              augmented reality, etc.
            </h4>
            <label for="option1" class="answer">
              <input type="radio" class="radio-btn" id="option1" />
              <p class="normal-text">Not at all</p>
            </label>
            <label for="option2" class="answer is-selected">
              <input type="radio" checked class="radio-btn" id="option2" />
              <p class="normal-text">Yes, a little</p>
            </label>
            <label for="option1" class="answer">
              <input type="radio" class="radio-btn" id="option3" />
              <p class="normal-text">Yes, a lot</p>
            </label>
          </div>
          <div class="question-container">
            <h4 class="question">
              7. Have you used the website at school, your home, or both?
            </h4>
            <label for="option1" class="answer">
              <input type="radio" class="radio-btn" id="option1" />
              <p class="normal-text">At school only</p>
            </label>
            <label for="option2" class="answer is-selected" id="student">
              <input type="radio" checked class="radio-btn" id="option2" />
              <p class="normal-text">At home only</p>
            </label>
            <label for="option1" class="answer">
              <input type="radio" class="radio-btn" id="option3" />
              <p class="normal-text">Both at school and home</p>
            </label>
          </div>
          <div class="question-container">
            <h4 class="question">
              8. What other molecules or content would you like that we prepare?
            </h4>
            <label for="textarea" class="label-textarea">Tell us below</label>
            <textarea
              name="answer-q8"
              id="textarea"
              placeholder="Add your answer..."
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="question-container">
            <h4 class="question">9. Do you live in...</h4>
            <div class="answers-container">
              <label for="option1" class="answer">
                <input type="radio" class="radio-btn" id="option1" />
                <p class="normal-text">Africa</p>
              </label>
              <label for="option2" class="answer is-selected" id="student">
                <input type="radio" checked class="radio-btn" id="option2" />
                <p class="normal-text">Asia</p>
              </label>
              <label for="option1" class="answer">
                <input type="radio" class="radio-btn" id="option3" />
                <p class="normal-text">North America</p>
              </label>
              <label for="option1" class="answer">
                <input type="radio" class="radio-btn" id="option3" />
                <p class="normal-text">Latin America</p>
              </label>
              <label for="option1" class="answer">
                <input type="radio" class="radio-btn" id="option3" />
                <p class="normal-text">Europe</p>
              </label>
              <label for="option1" class="answer">
                <input type="radio" class="radio-btn" id="option3" />
                <p class="normal-text">Middle East</p>
              </label>
              <label for="option1" class="answer">
                <input type="radio" class="radio-btn" id="option3" />
                <p class="normal-text">Oceania</p>
              </label>
            </div>
          </div>
          <button class="submit-btn">
            Submit
          </button>
        </form>
      </div>
    </div>
    <footer>
      <app-footer />
    </footer>
    <script src="/js/translate.js"></script>
    <script src="/js/handleMobile.js"></script>
  </body>
</html>
