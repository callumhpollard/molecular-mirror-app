<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Molecular Mirror</title>
    <meta charset="utf-8" />

  <body>
    <div id="overlay" class="overlay"></div>
    <div class="content">
      <header class="row">
        <figure>
          <a href="/index.html">
            <molecule-icon></molecule-icon>
          </a>
        </figure>
        <div class="menu row">
          <a class="menu-link" data-i18n="menu.about"></a>
          <a class="menu-link" data-i18n="menu.getInTouch"></a>
          <a class="menu-link" data-i18n="menu.feedback"></a>
          <div class="language">
            <a class="menu-link language" data-i18n="menu.language"></a>
            <ul class="language-menu">
              <li id="en">English</li>
              <li id="es">Spanish</li>
            </ul>
          </div>
        </div>
        <div id="hamburger" class="hamburger-menu">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
      </header>
      <div id="mobile-menu" class="mobile-menu column">
        <div class="mobile-menu-content column">
          <figure>
            <molecule-icon medium no-strokes />
          </figure>
          <div class="mobile-menu-links column">
            <a class="mobile-menu-link" data-i18n="menu.about"></a>
            <a class="mobile-menu-link" data-i18n="menu.getInTouch"></a>
            <a
              class="mobile-menu-link"
              href="/pages/feedback.html"
              data-i18n="menu.feedback"
            ></a>
            <a class="mobile-menu-link" data-i18n="menu.language"></a>
          </div>
        </div>
        <p class="mobile-menu-footer" data-i18n="app.policy"></p>
      </div>

      <div class="survey-container">
        <div class="hi-container"><span>ðŸ‘‹</span></div>
        <form id="survey-form">

          <!-- Common Question -->
          <div class="question-container">
            <h4 class="question" data-i18n="surveys.selectProfile"></h4>
            <label for="profile-option-1" class="answer" id="educator">
              <input
                type="radio"
                class="radio-btn"
                id="profile-option-1"
                name="profile"
                value="educator"
              />
              <p class="normal-text" data-i18n="surveys.educator"></p>
            </label>
            <label
              for="profile-option-2"
              class="answer is-selected"
              id="student"
            >
              <input
                type="radio"
                checked
                class="radio-btn"
                id="profile-option-2"
                name="profile"
                value="student"
              />
              <p class="normal-text" data-i18n="surveys.student"></p>
            </label>
          </div>

          <!-- Common Question -->
          <div class="question-container">
            <h4
              class="question"
              data-i18n="surveys.questions.usedARBefore"
            ></h4>
            <label for="ar-before-option-1" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="ar-before-option-1"
                name="ar-before"
                value="Not at all"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.notAtAll"></p>
            </label>
            <label for="ar-before-option-2" class="answer is-selected">
              <input
                type="radio"
                checked
                class="radio-btn"
                id="ar-before-option-2"
                name="ar-before"
                value="Only 1, 2, perhaps 3 times"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.perhaps"></p>
            </label>
            <label for="ar-before-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="ar-before-option-3"
                name="ar-before"
                value="Several times"
                onchange="handleSelection(event)"
              />
              <p
                class="normal-text"
                data-i18n="surveys.answers.severalTimes"
              ></p>
            </label>
          </div>

          <!-- Common Question -->
          <div class="question-container">
            <h4 class="question" data-i18n="surveys.questions.easilyUse"></h4>
            <label for="easy-use-option-1" class="answer is-selected">
              <input
                type="radio"
                class="radio-btn"
                id="easy-use-option-1"
                name="easy-use"
                checked
                value="No, I couldnâ€™t make it work"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.didntWork"></p>
            </label>
            <label for="easy-use-option-2" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="easy-use-option-2"
                name="easy-use"
                value="It was hard to make it work, but eventually succeeded"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.hardToWork"></p>
            </label>
            <label for="easy-use-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="easy-use-option-3"
                name="easy-use"
                value="It took some effort the first time, but then was easy to use multiple times"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.someEffort"></p>
            </label>
            <label for="easy-use-option-4" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="easy-use-option-4"
                name="easy-use"
                value="It was quite easy to use the website right from my first attempt"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.easyToWork"></p>
            </label>
          </div>

           <!-- Educators Question -->
           <div class="question-container educators">
            <h4 class="question" data-i18n="surveys.questions.howManyStudents"></h4>
            <label
              for="students-number"
              class="label-textarea"
              data-i18n="surveys.tellUs"
            ></label>
            <input
              name="students-number"
              id="students-number"
              data-i18n="[placeholder]surveys.textPlaceholder"
              type="text"
              class="text-input"
            />
          </div>

          <!-- Educators Question -->
          <div class="question-container educators">
            <h4 class="question" data-i18n="surveys.questions.studentsInterest"></h4>

              <p class="normal-text" data-i18n="surveys.answers.notReally"></p>
            </label>
            <label for="students-interest-option-2" class="answer is-selected">
              <input
                type="radio"
                checked
                class="radio-btn"
                id="students-interest-option-2"
                name="students-interest"
                value="Yes, a little"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLittle"></p>
            </label>
            <label for="students-interest-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="students-interest-option-3"
                name="students-interest"
                value="Yes, a lot"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLot"></p>
            </label>
          </div>

          <!-- Educators Question -->
          <div class="question-container educators">
            <h4 class="question" data-i18n="surveys.questions.studentsUnderstanding"></h4>
            <label for="students-understanding-option-1" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="students-understanding-option-1"
                name="students-understanding"
                value="Not really"
                onchange="handleSelection(event)"

              <p class="normal-text" data-i18n="surveys.answers.notReally"></p>
            </label>
            <label for="students-understanding-option-2" class="answer is-selected">
              <input
                type="radio"
                checked
                class="radio-btn"
                id="students-understanding-option-2"
                name="students-understanding"
                value="Yes, a little"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLittle"></p>
            </label>
            <label for="students-understanding-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="students-understanding-option-3"
                name="students-understanding"
                value="Yes, a lot"
                onchange="handleSelection(event)"

              <p class="normal-text" data-i18n="surveys.answers.aLot"></p>

          <!-- Students Question -->
          <div class="question-container students">
            <h4 class="question" data-i18n="surveys.questions.understand"></h4>
            <label for="understand-option-1" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="understand-option-1"
                name="understand"

                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.notAtAll"></p>
            </label>
            <label for="understand-option-2" class="answer is-selected">
              <input
                type="radio"
                checked
                class="radio-btn"
                id="understand-option-2"
                name="understand"
                value="Yes, a little"

              <p class="normal-text" data-i18n="surveys.answers.aLittle"></p>

            <label for="understand-option-3" class="answer">

                name="understand"

                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLot"></p>

          <!-- Students Question -->
          <div class="question-container students">
            <h4
              class="question"
              data-i18n="surveys.questions.interestInChemistry"
            ></h4>
            <label for="interest-option-1" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="interest-option-1"
                name="interestInChemistry"

              <p class="normal-text" data-i18n="surveys.answers.notAtAll"></p>
            </label>
            <label for="interest-option-2" class="answer is-selected">
              <input
                type="radio"
                checked
                class="radio-btn"
                id="interest-option-2"
                name="interestInChemistry"
                value="Yes, a little"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLittle"></p>
            </label>
            <label for="interest-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="interest-option-3"
                name="interestInChemistry"
                value="Yes, a lot"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLot"></p>
            </label>
          </div>

          <!-- Students Question -->
          <div class="question-container students">
            <h4
              class="question"
              data-i18n="surveys.questions.interestInTech"
            ></h4>
            <label for="interest-tech-option-1" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="interest-tech-option-1"
                name="interestInTech"
                value="Not at all"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.notAtAll"></p>
            </label>
            <label for="interest-tech-option-2" class="answer is-selected">
              <input

                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLittle"></p>
            </label>
            <label for="interest-tech-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="interest-tech-option-3"
                name="interestInTech"
                value="Yes, a lot"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.aLot"></p>
            </label>
          </div>

          <!-- Students Question -->
          <div class="question-container students">
            <h4 class="question" data-i18n="surveys.questions.place"></h4>
            <label for="place-option-1" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="place-option-1"
                name="place"
                value="At school only"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.school"></p>
            </label>
            <label for="place-option-2" class="answer is-selected" id="student">
              <input
                type="radio"
                checked
                class="radio-btn"
                id="place-option-2"
                name="place"
                value="At home only"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.home"></p>
            </label>
            <label for="place-option-3" class="answer">
              <input
                type="radio"
                class="radio-btn"
                id="place-option-3"
                name="place"
                value="Both at school and home"
                onchange="handleSelection(event)"
              />
              <p class="normal-text" data-i18n="surveys.answers.both"></p>
            </label>
          </div>

          <!-- Common Question -->
          <div class="question-container">
            <h4 class="question" data-i18n="surveys.questions.suggestions"></h4>
            <label
              for="textarea"
              class="label-textarea"
              data-i18n="surveys.tellUs"
            ></label>
            <textarea
              name="suggestions"
              id="textarea"
              data-i18n="[placeholder]surveys.textPlaceholder"
              cols="30"
              rows="5"
              maxlength="240"
            ></textarea>
          </div>

          <!-- Common Question -->
          <div class="question-container">
            <h4 class="question" data-i18n="surveys.questions.liveIn"></h4>
            <div class="answers-container">
              <label for="continents-option-1" class="answer">
                <input
                  type="radio"
                  class="radio-btn"
                  id="continents-option-1"
                  name="location"
                  value="Africa"
                  onchange="handleSelection(event)"
                />
                <p class="normal-text" data-i18n="surveys.answers.africa"></p>
              </label>
              <label
                for="continents-option-2"
                class="answer is-selected"
                id="student"
              >
                <input
                  type="radio"
                  checked
                  class="radio-btn"
                  id="continents-option-2"
                  name="location"
                  value="Asia"
                  onchange="handleSelection(event)"
                />
                <p class="normal-text" data-i18n="surveys.answers.asia"></p>
              </label>
              <label for="continents-option-3" class="answer">
                <input
                  type="radio"
                  class="radio-btn"
                  id="continents-option-3"
                  name="location"
                  value="North America"
                  onchange="handleSelection(event)"
                />
                <p
                  class="normal-text"
                  data-i18n="surveys.answers.northAmerica"
                ></p>
              </label>
              <label for="continents-option-4" class="answer">
                <input
                  type="radio"
                  class="radio-btn"
                  id="continents-option-4"
                  name="location"

              <label for="continents-option-5" class="answer">
                <input
                  type="radio"

                  id="continents-option-5"
                  name="location"
                  value="Europe"

                />

              <label for="continents-option-6" class="answer">

          <!-- Students Question -->
          <div class="question-container students">
            <h4 class="question" data-i18n="surveys.questions.age"></h4>

    <script src="/js/translate.js"></script>

  </body>
