<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/js/support.js"></script>
    <title id="title">PDB2AR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/feedback.css" />
    <link rel="stylesheet" href="/styles/pdb2ar.css" />

    <!-- Translation Libraries -->
    <script src="/lib/i18n/i18next.min.js"></script>
    <script src="/lib/i18n/i18next-wc.js"></script>
    <script src="/lib/i18n/loc-i18next.min.js"></script>
    <script src="/lib/i18n/i18nextBrowserLanguageDetector.js"></script>
    <script src="/lib/i18n/i18nextHttpBackend.min.js"></script>
    <script src="/lib/sweetalert.min.js"></script>

    <!-- Web Components -->
    <script src="/components/footer/index.js"></script>
    <script src="/components/app-header/index.js"></script>
    <script src="/components/icons/molecule/index.js"></script>
    <script src="/components/app-instructions/index.js"></script>
  </head>
  <body>
    <div class="content">
      <app-header></app-header>
      <app-instructions></app-instructions>

      <!-- Top section -->
      <div class="column pdb2ar-container">
        <div class="module-header row margin-top">
          <figure>
            <molecule-icon></molecule-icon>
          </figure>
          <h2 class="module-title">PDB to AR</h2>
        </div>
        <div class="hi-container">
          <span>ðŸ‘‹ </span
          ><span class="normal-text"
            >Here we should add a brief text describing the tool and probably
            some instructions.</span
          >
        </div>
        <textarea
          id="pdb-text"
          class="pdb-text"
          name="pdb"
          id=""
          cols="30"
          rows="10"
          placeholder="Copy-Paste molecule here"
        ></textarea>
        <div class="margin-bottom row">
          <button id="detect-btn" class="pdb-btn margin-right">Detect molecules</button>
          <div class="row switch-container">
            <p class="switch-text">Merge water together</p>
            <div class="switch">
              <input
                id="switch-water"
                type="checkbox"
                class="switch-input"
                checked
              />
              <label for="switch-water" class="switch-label">
                Switch
              </label>
            </div>
          </div>
        </div>

        <!-- Protein and nucleic acids -->
        <h3 class="pdb-section-title">Protein and nucleic acids</h3>
        <div class="protein-grid">
          <!-- Grid header -->
          <div class="grid-header">
            <p class="grid-title">Chain</p>
          </div>
          <div class="grid-header">
            <p class="grid-title">Type</p>
          </div>
          <div class="grid-header">
            <p class="grid-title">Include</p>
          </div>
          <div class="grid-header">
            <p class="grid-title">Color</p>
          </div>
          <!-- Grid row -->
          <div class="grid-element">
            <p class="grid-text">E</p>
          </div>
          <div class="grid-element">
            <p class="grid-text">Nucleic</p>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">No</option>
              <option value="licorice">Licorice</option>
            </select>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">Red</option>
              <option value="licorice">Blue</option>
            </select>
          </div>
          <!-- Grid row -->
          <div class="grid-element">
            <p class="grid-text">D</p>
          </div>
          <div class="grid-element">
            <p class="grid-text">Protein</p>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">No</option>
              <option value="licorice">Licorice</option>
            </select>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">Red</option>
              <option value="licorice">Blue</option>
            </select>
          </div>
          <!-- Grid row -->
          <div class="grid-element">
            <p class="grid-text">F</p>
          </div>
          <div class="grid-element">
            <p class="grid-text">Other</p>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">No</option>
              <option value="licorice">Licorice</option>
            </select>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">Red</option>
              <option value="licorice">Blue</option>
            </select>
          </div>
        </div>

        <!-- Ligands -->
        <h3 class="pdb-section-title">Ligands</h3>
        <div class="ligands-grid">
          <!-- Grid header -->
          <div class="grid-header">
            <p class="grid-title">Chain</p>
          </div>
          <div class="grid-header">
            <p class="grid-title">Molecule</p>
          </div>
          <div class="grid-header">
            <p class="grid-title">Residue number</p>
          </div>
          <div class="grid-header">
            <p class="grid-title">Include</p>
          </div>
          <div class="grid-header">
            <p class="grid-title">Color</p>
          </div>
          <!-- Grid row -->
          <div class="grid-element">
            <p class="grid-text">E</p>
          </div>
          <div class="grid-element">
            <p class="grid-text">BLA</p>
          </div>
          <div class="grid-element">
            <p class="grid-text">74</p>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">No</option>
              <option value="licorice">Licorice</option>
            </select>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">Red</option>
              <option value="licorice">Blue</option>
            </select>
          </div>
          <!-- Grid row -->
          <div class="grid-element">
            <p class="grid-text">D</p>
          </div>
          <div class="grid-element">
            <p class="grid-text">GOL</p>
          </div>
          <div class="grid-element">
            <p class="grid-text">76</p>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">No</option>
              <option value="licorice">Licorice</option>
            </select>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">Red</option>
              <option value="licorice">Blue</option>
            </select>
          </div>
          <!-- Grid row -->
          <div class="grid-element">
            <p class="grid-text"></p>
          </div>
          <div class="grid-element">
            <p class="grid-text">HOH</p>
          </div>
          <div class="grid-element">
            <p class="grid-text"></p>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">No</option>
              <option value="licorice">Licorice</option>
            </select>
          </div>
          <div class="grid-element">
            <select class="selector">
              <option value="">Red</option>
              <option value="licorice">Blue</option>
            </select>
          </div>
        </div>

        <button class="pdb-btn margin-bottom">Build VMD script</button>

      </div>
    </div>

    <footer>
      <app-footer></app-footer>
    </footer>
    <script src="/js/translate.js"></script>
    <script src="/js/handleSession.js"></script>
    <script src="/js/handleInstructions.js"></script>
    <script src="/js/pdb2ar.js"></script>
  </body>
</html>
