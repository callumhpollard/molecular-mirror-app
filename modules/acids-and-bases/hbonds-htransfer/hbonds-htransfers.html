<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Acids, bases, H-bonds, and proton transfer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../style.css" />

    <!-- rawgithack development URL -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="index.js"></script>
    <script src="../utils/connector.js"></script>
  </head>

  <body>
    <a-scene embedded arjs id="scene" update-stuff renderer="logarithmicDepthBuffer: true;">
      <a-marker preset="hiro">
        <!-- This is a lysine side chain, starting from the CA atom, which is set to the origin

            so any distance between two atoms must be multiplied by 2 to get the actual distance-->

            position="0.000   0.000   0.000"
            color="grey"
            radius="0.4"
          ></a-sphere>
          <a-sphere

            color="grey"
            radius="0.4"
          ></a-sphere>
          <a-sphere

          ></a-sphere>

          ></a-sphere>
          <a-sphere

            position="-3.075  -0.3795  -0.4235"
            color="blue"
            radius="0.4"
          ></a-sphere>
          <a-sphere
            id="lys7"
            position="-0.5875 -0.2035 -0.88"

      </a-marker>

      <a-marker preset="kanji">

      <!-- Connecting charged atoms -->
      <a-entity id="bridge">
        <a-sphere
          id="bond1"
          radius="0.05"
          color="yellow"
          connector="src: #lys17; dest: #glu5; alpha: 0.1"
        ></a-sphere>
        <a-sphere
          id="bond2"
          radius="0.05"
          color="yellow"
          connector="src: #lys17; dest: #glu5; alpha: 0.2"
