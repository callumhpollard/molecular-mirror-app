  <body>
    <!-- Header -->
    <header id="header">
      <div class="row">
        <figure>
          <tubes-icon></tubes-icon>
        </figure>
        <h1
          class="activity-title"
          data-i18n="bonds.ammoniaProtonation.title"
        ></h1>
      </div>
    </header>

    <!-- UI Components -->
    <back-anchor></back-anchor>
    <loader-component></loader-component>

    <!-- Side buttons -->
    <div class="side-menu column">
      <flip-video class="icon-margin"></flip-video>
      <flip-graphics class="icon-margin"></flip-graphics>
      <!-- TO DO: This should be placed once bottom menu is available -->
      <!-- <toggle-instructions></toggle-instructions>
      <toggle-description></toggle-description> -->
      <reset-activity class="icon-margin"></reset-activity>
      <scale-graphics class="icon-margin" id="scale-up" type="up"></scale-graphics>
      <scale-graphics class="icon-margin" id="scale-down" type="down"></scale-graphics>
      <enable-gestures class="icon-margin" id="marker1"></enable-gestures>
      <enable-gestures class="icon-margin" id="marker2"></enable-gestures>
    </div>

    <!-- Overlays -->
    <activity-overlay id="instructions" default="open" type="instructions">
      <span slot="title" data-i18n="bonds.ammoniaProtonation.title"></span>
      <span slot="instructions" data-i18n="bonds.instructions"></span>
    </activity-overlay>

    <activity-overlay id="description" default="hidden" type="description">
      <span slot="title" data-i18n="bonds.ammoniaProtonation.title"></span>
      <span
        slot="description"
        data-i18n="bonds.ammoniaProtonation.description"
      ></span>
    </activity-overlay>

    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      id="scene"
      renderer="logarithmicDepthBuffer: true;"
      interactive-molecules
      gesture-detector
      loader
    >
      <a-marker type="barcode" value="0" id="watA">
        <a-entity
          rotation="0 0 0"
          listen-to-flip
          listen-to-scale
          id="marker1A"
          gesture-handler="linkedMarker: #marker1B"
        >
          <a-sphere
            id="wat1A"
            position="0 0 0"
            color="red"
            radius="0.8"
          ></a-sphere>
          <a-sphere
            id="wat2A"
            position="0 -0.8 -0.6"
            color="white"
            radius="0.6"
            visible="false"
          ></a-sphere>
          <a-sphere
            id="wat3A"
            position="0 0.8 -0.6"
            color="white"
            radius="0.6"

          ></a-sphere>

          <a-sphere

            color="orange"
            radius="0.8"
            opacity="0.5"
            visible="false"
          ></a-sphere>
        </a-entity>
      </a-marker>

        <a-sphere

          radius="0.05"
