    <div id="overlay" class="overlay"></div>

      <header class="row">
        <figure>
          <molecule-icon />
        </figure>
        <div class="menu row">
          <a class="menu-link" data-i18n="menu.about"></a>
          <a class="menu-link" data-i18n="menu.getInTouch"></a>
          <a class="menu-link" data-i18n="menu.feedback"></a>
          <div class="language">
            <a class="menu-link language" data-i18n="menu.language"></a>
            <ul class="language-menu">
              <li id="en">English</li>
              <li id="es">Spanish</li>
            </ul>
          </div>
        </div>
        <div id="hamburger" class="hamburger-menu">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
      </header>
      <div id="mobile-menu" class="mobile-menu column">
        <div class="mobile-menu-content column">
          <figure>
            <molecule-icon medium no-strokes />

          <div class="mobile-menu-links column">
            <a class="mobile-menu-link" data-i18n="menu.about"></a>

        <figure>
          <molecule-icon big no-strokes />
        </figure>
        <h1 class="home-banner-title" data-i18n="app.title"></h1>
        <p class="home-banner-text" data-i18n="app.description"></p>
      </section>

          <div class="module-header row" id="orbitals">

              <atom-icon />
            </figure>
            <h2 class="module-title" data-i18n="orbitals.title"></h2>
            <div class="triangle"></div>
          </div>
          <div class="module-activities row">
            <div class="activity column short-text">
              <h3
                class="activity-title"

                data-i18n="orbitals.atomicOrbitals.description"

            <div class="activity column short-text">
